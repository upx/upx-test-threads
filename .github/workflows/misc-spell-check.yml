name: 'Misc - Spell check'
on:
  schedule: [cron: '55 0 * * 3'] # run weekly Wednesday 00:55 UTC
  workflow_dispatch:
env:
  DEBIAN_FRONTEND: noninteractive
jobs:
  job-spell-check:
    if: github.repository_owner == 'upx'
    name: 'Spell check'
    runs-on: ubuntu-latest
    steps:
      - name: 'Check out code'
        uses: actions/checkout@v4
        with: { submodules: false }
      - name: 'Spell check with crate-ci/typos'
        uses: crate-ci/typos@bdcaedb080584d2f4f93f1da48df4645149adb7f # v1.17.2
        with: { config: ./.github/typos_config.toml }
